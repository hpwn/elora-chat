<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Display</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      #chat-container {
        height: 500px;
        overflow-y: scroll;
        border: 1px solid #333;
        padding: 10px;
      }
      .chat-message {
        margin-bottom: 10px;
        opacity: 0; /* Start with the message invisible */
        animation: slideUp 0.5s forwards; /* Apply the slide-up animation */
      }
      .badge-icon {
        height: 18px;
        width: 18px;
        margin-right: 5px;
        vertical-align: middle;
      }
      .emote-img {
        height: 28px;
        width: 28px;
        vertical-align: middle;
      }
      @keyframes slideUp {
        from {
          transform: translateY(20px); /* Start slightly below */
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h2>Combined Chat</h2>
    <div id="chat-container"></div>

    <script>
      function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"); // $& means the whole matched string
      }

      function loadImage(src) {
        return `/imageproxy?url=${encodeURIComponent(src)}`;
      }

      function ping() {
        ws.send("__ping__");
        tm = setTimeout(function () {
          /// ---connection closed ///
        }, 5000);
      }

      function pong() {
        clearTimeout(tm);
      }

      const ws = new WebSocket("wss://elora.chat/ws/chat");
      const messageQueue = [];
      let processing = false;

      function processMessageQueue() {
        if (messageQueue.length === 0) {
          processing = false;
          return;
        }

        processing = true;
        const message = messageQueue.shift();
        const container = document.getElementById("chat-container");
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message");

        let sourceBadgeHTML = "";
        if (message.source === "Twitch") {
          sourceBadgeHTML =
            '<img src="twitch-tile.svg" class="badge-icon" title="Twitch">';
        } else if (message.source === "YouTube") {
          sourceBadgeHTML =
            '<img src="youtube-tile.svg" class="badge-icon" title="YouTube">';
        }

        let badgesHTML = sourceBadgeHTML; // Start with the source badge
        message.badges.forEach((badge) => {
          if (badge.icons && badge.icons.length > 0) {
            const badgeImg = document.createElement("img");
            badgeImg.className = "badge-icon";
            badgeImg.title = badge.title;
            badgeImg.src = loadImage(badge.icons[0].url);
            badgesHTML += badgeImg.outerHTML;
          }
        });

        let messageWithEmotes = message.message;
        if (message.emotes && message.emotes.length > 0) {
          message.emotes.forEach((emote) => {
            const emoteImg = document.createElement("img");
            emoteImg.className = "emote-img";
            emoteImg.alt = emote.name;
            emoteImg.src = loadImage(emote.images[0].url);

            const escapedEmoteName = escapeRegExp(emote.name);
            const emoteRegex = new RegExp(escapedEmoteName, "g");
            messageWithEmotes = messageWithEmotes.replace(
              emoteRegex,
              emoteImg.outerHTML
            );
          });
        }

        // Replace black usernames with higher contrast color to show up on black background
        if (message.colour === "#000000") {
          message.colour = "#CCCCCC"; // Light grey for visibility
        }

        messageElement.innerHTML =
          badgesHTML +
          `<b><span style="color: ${message.colour}">${message.author}:</span></b> ${messageWithEmotes}`;
        container.appendChild(messageElement);
        container.scrollTop = container.scrollHeight; // Scroll to the bottom

        // Continue processing after a delay
        setTimeout(processMessageQueue, 500); // Delay of 500ms between messages
      }

      ws.onopen = function () {
        console.log("WebSocket Connection established");
        setInterval(ping, 30000);
      };

      ws.onmessage = function (event) {
        var msg = event.data;
        if (msg == "__pong__") {
          pong();
          return;
        }
        messageQueue.push(JSON.parse(msg)); // Add new messages to the queue
        if (!processing) {
          processMessageQueue(); // Start processing if not already doing so
        }
      };

      ws.onerror = function (error) {
        console.log("WebSocket Error: " + error);
      };

      ws.onclose = function () {
        console.log("WebSocket Connection closed");
      };
    </script>
  </body>
</html>
