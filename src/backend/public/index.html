<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Display</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      #chat-container {
        height: 500px;
        overflow-y: scroll;
        border: 1px solid #333; /* Adjust border color for better visibility on a black background */
        padding: 10px;
      }
      .chat-message {
        margin-bottom: 10px;
      }
      .badge-icon {
        height: 18px;
        width: 18px;
        margin-right: 5px;
        vertical-align: middle;
      }
      .emote-img {
        height: 28px;
        width: 28px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h2>Combined Chat</h2>
    <div id="chat-container"></div>

    <script>
      const ws = new WebSocket("ws://localhost:8080/ws/chat");

      ws.onopen = function () {
        console.log("WebSocket Connection established");
      };

      ws.onmessage = function (event) {
        const message = JSON.parse(event.data);
        const container = document.getElementById("chat-container");
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message");

        let sourceBadgeHTML = "";
        if (message.source === "Twitch") {
          sourceBadgeHTML =
            '<img src="twitch-tile.svg" class="badge-icon" title="Twitch">';
        } else if (message.source === "YouTube") {
          sourceBadgeHTML =
            '<img src="youtube-tile.svg" class="badge-icon" title="YouTube">';
        }

        let badgesHTML = sourceBadgeHTML; // Start with the source badge
        message.badges.forEach((badge) => {
          badgesHTML += `<img src="${badge.icons[0].url}" class="badge-icon" title="${badge.title}">`;
        });

        let messageWithEmotes = message.message;
        // Replace emote keywords with images if emotes are present
        if (message.emotes && message.emotes.length > 0) {
          message.emotes.forEach((emote) => {
            const emoteImgHTML = `<img src="${emote.images[0].url}" class="emote-img" alt="${emote.name}">`;
            const emoteRegex = new RegExp(emote.name, "g");
            messageWithEmotes = messageWithEmotes.replace(
              emoteRegex,
              emoteImgHTML
            );
          });
        }

        messageElement.innerHTML =
          badgesHTML +
          `<b><span style="color: ${message.colour}">${message.author}:</span></b> ${messageWithEmotes}`;
        container.appendChild(messageElement);
        container.scrollTop = container.scrollHeight; // Scroll to the bottom
      };

      ws.onerror = function (error) {
        console.log("WebSocket Error: " + error);
      };

      ws.onclose = function () {
        console.log("WebSocket Connection closed");
      };
    </script>
  </body>
</html>
