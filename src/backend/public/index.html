<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Display</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      #chat-container {
        height: 500px;
        overflow-y: scroll;
        border: 1px solid #333; /* Adjust border color for better visibility on a black background */
        padding: 10px;
      }
      .chat-message {
        margin-bottom: 10px;
      }
      .badge {
        display: inline-block;
        margin-right: 5px;
        vertical-align: middle;
      }
      .twitch-badge {
        background-image: url("https://www.vectorlogo.zone/logos/twitch/twitch-tile.svg");
        width: 16px; /* or the size you prefer */
        height: 16px; /* or the size you prefer */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .youtube-badge {
        background-image: url("https://www.vectorlogo.zone/logos/youtube/youtube-tile.svg");
        width: 16px; /* or the size you prefer */
        height: 16px; /* or the size you prefer */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <h2>Combined Chat</h2>
    <div id="chat-container"></div>

    <script>
      const ws = new WebSocket("ws://localhost:8080/ws/chat");

      ws.onopen = function () {
        console.log("WebSocket Connection established");
      };

      ws.onmessage = function (event) {
        console.log("Received message:", event.data); // For debugging
        const message = JSON.parse(event.data);
        const container = document.getElementById("chat-container");
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message");

        let badgeHTML = "";
        if (message.source === "Twitch") {
          badgeHTML = '<span class="badge twitch-badge"></span>';
        } else if (message.source === "YouTube") {
          badgeHTML = '<span class="badge youtube-badge"></span>';
        }

        // Adjusted to match the actual structure of the message object
        messageElement.innerHTML =
          badgeHTML + `<b>${message.author.name}:</b> ${message.message}`;
        container.appendChild(messageElement);
        container.scrollTop = container.scrollHeight; // Scroll to the bottom
      };

      ws.onerror = function (error) {
        console.log("WebSocket Error: " + error);
      };

      ws.onclose = function () {
        console.log("WebSocket Connection closed");
      };
    </script>
  </body>
</html>
