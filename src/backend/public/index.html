<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Display</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      #chat-container {
        height: 500px;
        overflow-y: scroll;
        border: 1px solid #333;
        padding: 10px;
      }
      .chat-message {
        margin-bottom: 10px;
        opacity: 0; /* Start with the message invisible */
        animation: slideUp 0.5s forwards; /* Apply the slide-up animation */
      }
      .badge-icon {
        height: 18px;
        width: 18px;
        margin-right: 5px;
        vertical-align: middle;
      }
      .emote-img {
        height: 28px;
        width: 28px;
        vertical-align: middle;
      }
      @keyframes slideUp {
        from {
          transform: translateY(20px); /* Start slightly below */
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h2>Combined Chat</h2>
    <div id="chat-container"></div>

    <script>
      function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"); // $& means the whole matched string
      }

      function loadImageWithRetry(imgElement, url, maxRetries = 3) {
        function onError() {
          if (maxRetries-- > 0) {
            setTimeout(() => {
              imgElement.src = url;
            }, 1000);
          } else {
            imgElement.src = "refresh.png"; // Fallback to a default badge image
            imgElement.onerror = null; // Remove the onError handler to prevent an infinite loop
          }
        }

        imgElement.onerror = onError;
        imgElement.src = url;
      }

      const ws = new WebSocket("ws://localhost:8080/ws/chat");

      ws.onopen = function () {
        console.log("WebSocket Connection established");
      };

      ws.onmessage = function (event) {
        const message = JSON.parse(event.data);
        const container = document.getElementById("chat-container");
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message");

        let sourceBadgeHTML = "";
        if (message.source === "Twitch") {
          sourceBadgeHTML =
            '<img src="twitch-tile.svg" class="badge-icon" title="Twitch">';
        } else if (message.source === "YouTube") {
          sourceBadgeHTML =
            '<img src="youtube-tile.svg" class="badge-icon" title="YouTube">';
        }

        let badgesHTML = sourceBadgeHTML; // Start with the source badge
        message.badges.forEach((badge) => {
          // Only add badges with icons
          if (badge.icons && badge.icons.length > 0) {
            const img = document.createElement("img");
            img.className = "badge-icon";
            img.title = badge.title;
            loadImageWithRetry(img, badge.icons[0].url);
            badgesHTML += img.outerHTML;
          }
          // No else block needed, badges without icons are simply skipped
        });

        let messageWithEmotes = message.message;
        // Replace emote keywords with images if emotes are present
        // Before replacing, escape the emote name
        if (message.emotes && message.emotes.length > 0) {
          message.emotes.forEach((emote) => {
            const emoteImgHTML = `<img src="${emote.images[0].url}" class="emote-img" alt="${emote.name}">`;
            const escapedEmoteName = escapeRegExp(emote.name);
            const emoteRegex = new RegExp(escapedEmoteName, "g");
            messageWithEmotes = messageWithEmotes.replace(
              emoteRegex,
              emoteImgHTML
            );
          });
        }

        // Replace black usernames with higher contrast color to show up on black background
        if (message.colour == "#000000") {
          message.colour = "#CCCCCC"; // Light grey for visibility
        }

        messageElement.innerHTML =
          badgesHTML +
          `<b><span style="color: ${message.colour}">${message.author}:</span></b> ${messageWithEmotes}`;
        container.appendChild(messageElement);
        container.scrollTop = container.scrollHeight; // Scroll to the bottom
      };

      ws.onerror = function (error) {
        console.log("WebSocket Error: " + error);
      };

      ws.onclose = function () {
        console.log("WebSocket Connection closed");
      };
    </script>
  </body>
</html>
