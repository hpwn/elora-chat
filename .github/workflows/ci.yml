name: CI
on:
  push:
    branches: [ main, feat/sqlite-db ]
  pull_request:
    branches: [ main, feat/sqlite-db ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - uses: actions/setup-go@v5
        with: { go-version: '1.22' }

      - name: Backend tests
        run: |
          if [ -f src/backend/go.mod ]; then
            (cd src/backend && go test ./...)
          elif [ -f go.mod ]; then
            go test ./...
          else
            echo "No Go module found; skipping backend tests."
          fi

      - name: Frontend tests
        run: |
          if [ -f src/frontend/package.json ]; then
            cd src/frontend
            npm ci
            npm test
            npm run build
          else
            echo "No frontend found at src/frontend; skipping."
          fi

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [ build-and-test ]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploy steps go here (skipped on feat/sqlite-db)."
